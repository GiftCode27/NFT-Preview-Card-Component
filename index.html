<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft Preview card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="focus">
        <div class="coin">
            <a aria-label="Close" href="#" class="joint">
             <img class="focus-image" src="./image/image-equilibrium.jpg" alt="equilibrium">
            </a>
            <div class="sunny">
                <br>
                <h1 class="focus-point">
                    Equilibrium #3429
                </h1>
                <br>
                <p class="focus-p">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <br>
                <div class="so-plain">
                <div class="up-plain">
                    <img src="./image/icon-ethereum.svg" alt="eth-logo">
                    <p class="up-p">
                        0.041 ETH
                    </p>
                </div>

                <div class="down-plain">
                    <img src="./image/icon-clock.svg" alt="clock">
                    <p class="down-p">
                        3 days left
                    </p>
                </div>
             </div>
            </div>
            <br>
                <p class="line"></p>
                <br>
            
            <footer class="created-by">
                <img class="avatar-img" src="./image/image-avatar.png" alt="avatar">
                <p class="footer-l"> Creation Of <span class="name">Jules Wyvern</span> </p>
            </footer>
        </div>
    </section>
</body>
</html>
